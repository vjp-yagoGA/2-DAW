<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurantes Cáceres</title>
    <script src="Ej-4.js" defer></script>
    <style>
      
        body {
            background: #dceef7; 
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .panel {
            width: 92%;
            max-width: 1100px;
            background: #fff;
            border: 2px solid #0b8899;
            padding: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            margin-top: 8px;
        }

        /* Título */
        .titulo-imagen {
            display: block;
            margin: 0 auto 18px;
            max-width: 60%;
            height: auto;
        }

        /* Contenedor de tabla centrado y con borde fino */
        .table-wrapper {
            border: 1px solid #ccc;
            padding: 6px;
            background: #fafafa;
        }

        /* área con scroll para filas; mantiene el thead visible */
        .table-container {
            max-height: 260px;
            overflow: auto;
        }

        table {
            border-collapse: collapse;
            width: 820px; 
            margin: 0 auto;
            table-layout: fixed; 
            font-size: 14px;
        }

        thead th {
            background: linear-gradient(#f3f3f3, #e9e9e9);
            border-bottom: 1px solid #cfcfcf;
            padding: 8px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 3;
            font-weight: 600;
            color: #333;
        }

        thead tr:first-child th {
            background: linear-gradient(#f7f7f7, #eaeaea);
            font-size: 13px;
            color: #666;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 8px 10px;
            vertical-align: top;
            word-break: break-word;
            white-space: normal;
        }

        td.row-id {
            background: #dff3ec;
            text-align: center;
            font-weight: bold;
            width: 10%;
        }

        /* Anchos de columna fijos */
        thead th:nth-child(1), td:nth-child(1) { width: 10%; }
        thead th:nth-child(2), td:nth-child(2) { width: 25%; }
        thead th:nth-child(3), td:nth-child(3) { width: 20%; }
        thead th:nth-child(4), td:nth-child(4) { width: 30%; }
        thead th:nth-child(5), td:nth-child(5) { width: 15%; }

        /* Enlaces en la columna web */
        .web-link a {
            color: #1565c0;
            text-decoration: none;
            word-break: break-all;
        }

        .web-link a:hover { text-decoration: underline; }

        /* Mensaje de carga / error centrado */
        .msg-row td {
            text-align: center;
            color: #00796b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="panel">
        <img src="/Pruebasinicio/DWEC/IMG/Titulo_Restaurante.PNG" alt="Restaurantes Cáceres" class="titulo-imagen">

        <div class="table-wrapper">
            <table aria-describedby="btn-cargar-restaurantes">
                <thead>
                    <tr>
                        <th colspan="5" id="btn-cargar-restaurantes" class="table-header-action">Cargar Restaurantes</th>
                    </tr>
                    <tr>
                        <th>Restaurante</th>
                        <th>Nombre</th>
                        <th>Web</th>
                        <th>Dirección</th>
                        <th>Máximo aforo</th>
                    </tr>
                </thead>
            </table>

            <div class="table-container">
                <table>
                    <tbody id="restaurantes-body">
                        <tr class="msg-row"><td colspan="5">Cargando datos de OpenData Cáceres...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
