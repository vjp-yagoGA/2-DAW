<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Datos Personales</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"] {
            width: calc(100% - 10px); /* Ajusta el ancho para considerar el padding */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .datos-mostrados {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .datos-mostrados h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .datos-mostrados p {
            margin-bottom: 10px;
        }
        .datos-mostrados strong {
            display: inline-block;
            width: 150px; /* Alinea las etiquetas */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Introduce tus Datos Personales</h1>
    <form action="Ejercicio4.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="primer_apellido">Primer Apellido:</label>
        <input type="text" id="primer_apellido" name="primer_apellido" required><br>

        <label for="segundo_apellido">Segundo Apellido:</label>
        <input type="text" id="segundo_apellido" name="segundo_apellido"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="ano_nacimiento">Ano de Nacimiento:</label>
        <input type="number" id="ano_nacimiento" name="ano_nacimiento" min="1900" max="2025" required><br>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" name="telefono"><br>

        <input type="submit" value="Enviar Datos">
    </form>
</div>
