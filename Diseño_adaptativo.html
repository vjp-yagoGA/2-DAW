<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dise√±o Adaptativo</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .amarillo {
            width: 100%;
            height: 40px;
            background-color: yellow;
        }
        .azul {
            width: 100%;
            height: 80px;
            background-color: blue;
        }
        .naranja {
            width: 100%;
            height: 60px;
            background-color: orange;
        }
        .verde {
            width: 100%;
            height: 60px;
            background-color: green;
        }
        @media (min-width: 600px) {
            .naranja, .verde {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="amarillo"></div>
        <div class="azul"></div>
        <div class="naranja"></div>
        <div class="verde"></div>
    </div>
</body>
</html>
