<div
  data-slot="dialog-overlay"
  data-state="open"
  class="data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 fixed inset-0 z-50 bg-black/50"
></div>

<div
  data-slot="dialog-content"
  data-state="open"
  role="dialog"
  aria-modal="true"
  class="data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] fixed left-1/2 top-1/2 z-50 grid w-full max-w-lg -translate-x-1/2 -translate-y-1/2 gap-4 border bg-background p-6 shadow-lg duration-200 sm:rounded-lg"
>
  
  <div data-slot="dialog-header" class="flex flex-col gap-2 text-center sm:text-left">
    <h3 data-slot="dialog-title" class="text-lg leading-none font-semibold">
      Confirmar Acción
    </h3>
    <p data-slot="dialog-description" class="text-muted-foreground text-sm">
      ¿Estás seguro de que quieres continuar?
    </p>
  </div>
  
  <div data-slot="dialog-content-body">
    <p>La eliminación de este elemento será permanente.</p>
  </div>

  <div data-slot="dialog-footer" class="flex flex-col-reverse gap-2 sm:flex-row sm:justify-end">
    <button class="[Clases de botón 'outline']">Cancelar</button>
    <button class="[Clases de botón 'destructive']">Confirmar</button>
  </div>

  <button data-slot="dialog-close" class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none">
    <svg class="size-4" viewBox="0 0 24 24">...</svg>
    <span class="sr-only">Cerrar</span>
  </button>
</div>
