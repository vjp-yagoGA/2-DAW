<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dise√±o Adaptativo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Fondo opcional para resaltar el cuadrado */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            max-width: 400px; 
            width: 100%;
            height: auto;
            border: 1px solid black; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .amarillo {
            width: 100%;
            height: 40px;
            background-color: yellow;
        }
        .azul {
            width: 100%;
            height: 80px;
            background-color: blue;
        }
        .naranja {
            width: 100%;
            height: 60px;
            background-color: orange;
        }
        .verde {
            width: 100%;
            height: 60px;
            background-color: green;
        }
        @media (min-width: 600px) {
            .naranja, .verde {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="amarillo"></div>
        <div class="azul"></div>
        <div class="naranja"></div>
        <div class="verde"></div>
    </div>
</body>
</html>
